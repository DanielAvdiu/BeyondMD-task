version: '3'

services:
  backend:
    build:
      context: ./backend
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend   # Updated context path to point to the frontend directory
    volumes:
      - react_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.config:/etc/nginx/conf.d/default.config:ro 
      - react_build:/var/www/frontend
    depends_on:
      - backend
      - frontend

volumes:
  react_build:
