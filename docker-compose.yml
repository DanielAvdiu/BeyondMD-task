version: '3'

services:
  backend:
    build:
      context: ./backend
    command: gunicorn backend.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    volumes:
      - react_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"  # Corrected port mapping, host port 8080 to container port 80
    volumes:
      - ./nginx/nginx-setup.config:/etc/nginx/conf.d/default.conf:ro  # Corrected file extension
      - react_build:/var/www/frontend
    depends_on:
      - backend
      - frontend

volumes:
  react_build: